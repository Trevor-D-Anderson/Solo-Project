<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body class="d-flex flex-column align-items-center">
    <header class="w-100">
      <nav class="d-flex flex-row justify-content-around w-100 align-items-center">
        <h1>Freight Calculator</h1>
        <div class="">
            <form action="/login_user" method="post">
              <label for="email">Email:</label>
              <input class="input" type="text" name="email" placeholder="Email" />
              <label for="password">Password:</label>
              <input
                class="input"
                type="password"
                name="password"
                placeholder="Password"
              />
              <input type="submit" value="Login" />
            </div>
            <a href="/">Home</a>
        </form>
      </nav>
    </header>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
                <br>
            {% endif %}
        {% endwith %}
        <div class="p-4 register d-flex w-50 flex-column align-items-center border border-2 rounded-3">
            <h2>Create a New User</h2>
            <form action="/create_user" method="post">
                <div class="labels">
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" placeholder="First Name">
                </div>
                <div class="labels">
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" placeholder="Last Name">
                </div>
                <div class="labels">
                    <label for="email">Email:</label>
                    <input type="text" name="email" placeholder="Email">
                </div>
                <div class="labels">
                    <label for="password">Enter a Password:</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="labels">
                    <label for="confirmPassword">Please Confirm Password:</label>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password">
                </div>
            <button class="btn btn-success" type="submit">Create User</button>
            </form>
        </div>
    </body>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Freight Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body class="d-flex flex-column align-items-center">
    <header class="w-100">
      <nav class="d-flex flex-row justify-content-around w-100 align-items-center">
        <h1>Freight Calculator</h1>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
      </nav>
    </header>
    <main>
      <form onsubmit="getFormData()" id="myForm">
        <div>
          <label for="dimensionType">Dimension Input Type:</label>
          <select class="m-1" name="dimensionType" id="dimensionType">
            <option name="in" value="in">Inches</option>
            <option name="cm" value="cm">Centimeters</option>
          </select>
          <label class="m-1" for="weightType">Weight Input Type:</label>
          <input
            type="radio"
            name="weightType"
            id="kilos"
            value="kgs"
            checked
            onclick="weightFunc()"
          />
          <label for="kilos">Kilos</label>
          <input
            type="radio"
            name="weightType"
            id="pounds"
            value="lbs"
            onclick="weightFunc()"
          />
          <label for="pounds">Pounds</label>
        </div>
        <table class="table table-striped table-bordered align-middle">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Number of Pcs</th>
              <th scope="col">Length</th>
              <th scope="col">Width</th>
              <th scope="col">Height</th>
              <th scope="col">Weight Per Pce:</th>
              <th scope="col" class="weightLabel" name="weightLabel">kgs</th>
            </tr>
          </thead>
          <tbody id="newLine">
            <tr>
              <th scope="row">1</th>
              <td>
                <input
                  class="dims pcs"
                  type="number"
                  name="numberOfPcs"
                  id="numberOfPcs1"
                  placeholder="0"
                />
              </td>
              <td>
                <input
                  class="dims"
                  type="number"
                  name="length"
                  id="length1"
                  placeholder="0"
                  step="0.1"
                />
              </td>
              <td>
                <input
                  class="dims"
                  type="number"
                  name="width"
                  id="width1"
                  placeholder="0"
                  step="0.1"
                />
              </td>
              <td>
                <input
                  class="dims"
                  type="number"
                  name="height"
                  id="height1"
                  placeholder="0"
                  step="0.1"
                />
              </td>
              <td>
                <input
                  class="dims"
                  type="number"
                  name="weight"
                  id="weight1"
                  placeholder="0"
                  step="0.1"
                />
                <td scope="col" class="weightLabel" name="weightLabel">kgs</td>
              </td>
            </tr>
          </tbody>
        </table>
        <input class="btn btn-primary mt-2 me-4 add mb-2" value="Add Lines" id="addLine"/>
        <input class="btn btn-danger mt-2 me-4 remove mb-2" value="Remove Line" onclick="removeLine()"/>
        <button class="btn btn-success mt-2 mb-2" type="submit">Calculate</button>
        <h3>Output</h3>
        <div>
          <label class="m-1" for="outputDims">Dimension Output Type: </label>
          <select class="m-1" name="outputDims" id="outputDims">
            <option value="in">Inches</option>
            <option value="cm">Centimeters</option>
          </select>
          <label class="m-1" for="outputWeight">Weight Output Type: </label>
          <select class="m-1" name="outputWeight" id="outputWeight">
            <option value="kg">Kilos</option>
            <option value="lb">Pounds</option>
          </select>
        </form>
      </div>
      <table class="table table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Number of Pcs</th>
            <th scope="col">Length</th>
            <th scope="col">Width</th>
            <th scope="col">Height</th>
            <th scope="col">Weight Per Pce</th>
            <th scope="col">Weight Total</th>
            <th scope="col">Chargeable Weight</th>
          </tr>
        </thead>
        <tbody class="chargeable">
        </tbody>
      </table>
      <div class="totals"></div>
    </main>
    <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="../static/javascript/script.js"></script>
  </body>
</html>
